<h2 mat-dialog-title>Add new Hero</h2>

<form action="#" method="GET" autocomplete="off" (submit)="$event.preventDefault(); onAddFormSubmit(heroName.value); heroName.value=''">
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <input matInput #heroName placeholder="Hero name" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button type="button" color="accent" (click)="onCloseClick()">Close</button>

    <button mat-raised-button type="submit" color="primary">Add</button>
  </mat-dialog-actions>
</form>
