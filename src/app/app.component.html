<mat-sidenav-container>
	<mat-sidenav #sidenav></mat-sidenav>

	<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/dashboard" routerLinkActive #rla1="routerLinkActive" [disabled]="rla1.isActive">
        <mat-icon>dashboard</mat-icon>

        <span>Dashboard</span>
      </button>

      <button mat-menu-item routerLink="/heroes" routerLinkActive #rla2="routerLinkActive" [disabled]="rla2.isActive">
        <mat-icon>view_list</mat-icon>

        <span>Heroes</span>
      </button>
    </mat-menu>

		<h1>{{title}}</h1>

    <theme-picker></theme-picker>
  </mat-toolbar>

	<router-outlet></router-outlet>
</mat-sidenav-container>
