<h2 mat-dialog-title>{{data.selectedHero.name}}</h2>

<mat-dialog-content class="mat-typography">
  <h4>Is your hero!</h4>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="onCloseClick()">Close</button>

  <button mat-raised-button color="primary" (click)="gotoDetail()">View Details</button>
</mat-dialog-actions>
